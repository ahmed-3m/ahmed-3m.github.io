<!-- Advanced SEO Meta Tags -->
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.title }}">
<meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords ", " }}{{ else }}AI Engineer, ML Engineer, Computer Vision, Deep Learning, Anomaly Detection, YOLO, Machine Learning, Defect Detection, Occlusion Removal, Machine Vision{{ end }}">
<meta name="robots" content="index, follow">

<!-- Canonical URL to prevent duplicate content issues -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Structured Data for Person (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Ahmed Mohammed",
  "url": "{{ .Site.BaseURL }}",
  "jobTitle": "AI/ML Engineer",
  "description": "{{ .Site.Params.description }}",
  "image": "{{ .Site.BaseURL }}{{ .Site.Params.hero.image }}",
  "sameAs": [
    "https://github.com/ahmed-3m",
    "https://www.linkedin.com/in/ahmed-3m",
    "https://huggingface.co/ahmed-3m"
  ],
  "knowsAbout": [
    "Anomaly Detection",
    "Computer Vision",
    "Deep Learning",
    "Machine Learning",
    "YOLO",
    "Defect Detection",
    "Occlusion Removal"
  ],
  "worksFor": {
    "@type": "Organization",
    "name": "PROFACTOR GmbH"
  },
  "alumniOf": [
    {
      "@type": "CollegeOrUniversity",
      "name": "Johannes Kepler University Linz"
    },
    {
      "@type": "CollegeOrUniversity",
      "name": "Eastern Mediterranean University"
    }
  ],
  "knowsLanguage": [
    "English",
    "Arabic",
    "German"
  ]
}
</script>

<!-- Blog Posts Structured Data (if on a blog page) -->
{{ if and (.IsPage) (eq .Section "blogs") }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}",
  "image": "{{ if .Params.image }}{{ .Site.BaseURL }}{{ .Params.image }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.hero.image }}{{ end }}",
  "wordCount": "{{ .WordCount }}",
  "author": {
    "@type": "Person",
    "name": "Ahmed Mohammed"
  },
  "publisher": {
    "@type": "Person",
    "name": "Ahmed Mohammed",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}{{ .Site.Params.favicon }}"
    }
  },
  "url": "{{ .Permalink }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "articleSection": "{{ if .Params.tags }}{{ delimit .Params.tags ", " }}{{ else }}AI, ML, Computer Vision{{ end }}"
}
</script>
{{ end }}

<!-- Website Structured Data -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}?s={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ end }}

<!-- Enhanced Open Graph Tags for better social sharing -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:image" content="{{ if .Params.image }}{{ .Site.BaseURL }}{{ .Params.image }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.hero.image }}{{ end }}">
<meta property="og:image:alt" content="{{ if .IsHome }}Ahmed Mohammed - AI/ML Engineer{{ else }}{{ .Title }}{{ end }}">
<meta property="og:locale" content="{{ .Site.Language.Lang }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .IsPage }}
<meta property="article:author" content="Ahmed Mohammed">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
{{ range .Params.tags }}
<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

<!-- Twitter Card for social sharing on Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta name="twitter:image" content="{{ if .Params.image }}{{ .Site.BaseURL }}{{ .Params.image }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.hero.image }}{{ end }}">
