<!DOCTYPE html>
<html>
<head>
  <title>A Favicon Generator</title>
  <style>
    #favicon-canvas {
      width: 64px;
      height: 64px;
      background-color: #007bff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 40px;
    }

</head>

  <div id="favicon-canvas">A</div>
  <p>Right-click on the blue square above and select "Save image as..." to save as fav.png</p>
