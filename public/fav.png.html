<!DOCTYPE html>
<html>
<head>
  <title>Hugo Profile Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    a#downloadLink {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Hugo Profile Favicon Generator</h1>
  <p>A perfect replica of the Hugo Profile theme favicon but with "A" instead of "H"</p>
  
  <canvas id="favicon" width="128" height="128"></canvas>
  
  <div class="controls">
    <button id="download">Download Favicon</button>
  </div>
  
  <a id="downloadLink" href="#" download="fav.png">Right-click here and Save link as... (fav.png)</a>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      const downloadLink = document.getElementById('downloadLink');
      
      function drawFavicon() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw rounded rectangle
        const size = canvas.width;
        const radius = size / 8;
        
        // Background color - exact Hugo Profile theme color
        ctx.fillStyle = '#0e76a8';
        
        // Draw rounded rectangle
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
        
        // Draw letter A
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold ' + (size * 0.6) + 'px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('A', size / 2, size / 2);
        
        // Update download link
        downloadLink.href = canvas.toDataURL('image/png');
      }
      
      // Initialize favicon
      drawFavicon();
      
      // Download button
      document.getElementById('download').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'fav.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });
  </script>
</body>
</html>
