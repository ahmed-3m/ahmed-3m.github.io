<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    a {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Hugo-Style Favicon Generator with "A"</h1>
  <canvas id="favicon" width="64" height="64"></canvas>
  <div>
    <button id="generate">Generate Favicon</button>
    <button id="download">Download Favicon</button>
  </div>
  <a id="downloadLink" href="#" download="fav.png">Download Favicon</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      const downloadLink = document.getElementById('downloadLink');
      
      function drawFavicon() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw background (similar to Hugo theme)
        ctx.fillStyle = '#0e76a8'; // Slightly darker blue similar to the theme
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw letter A
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('A', canvas.width / 2, canvas.height / 2);
      }
      
      document.getElementById('generate').addEventListener('click', function() {
        drawFavicon();
      });
      
      document.getElementById('download').addEventListener('click', function() {
        downloadLink.href = canvas.toDataURL('image/png');
        downloadLink.style.display = 'inline-block';
      });
      
      // Generate on page load
      drawFavicon();
    });
  </script>
</body>
</html>
